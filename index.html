<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>grid-layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
  <div class="">
    <div class="">
      <img class="img-flex" src="images/maerten_van_Heemskerck_-_Panorama.jpg" alt="">
    </div>
    <div class="">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <div class="">
      <figure>
        <img class="img-flex" src="images/templeofartemis.jpg" alt="">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="">
      <figure>
        <img class="img-flex" src="images/Colossus_of_Rhodes.jpg" alt="">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="">
      <figure>
        <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
          <figcaption></figcaption>
      </figure>

    </div>
  </div>

</body>
</html>
